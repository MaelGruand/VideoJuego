<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form id="myForm">
        <input type="text" name="name" placeholder="Enter your name" required>
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Gather form data
            const formData = new FormData(this); // 'this' refers to the form
            const data = {}; // Initialize an empty object to store data

            // Convert FormData to a regular object
            formData.forEach((value, key) => {
                data[key] = value; // Populate the data object
            });

            // Now you can use the 'data' object
            fetch('https://script.google.com/macros/s/AKfycbxnl-uVbaq2yYln5wwQoD5kuOw_lzrzhtqunZFvlZ-0/dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) // Convert data object to JSON string
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Parse JSON response
            })
            .then(data => {
                console.log(data); // Handle the response data
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        });
    </script>
</body>
</html>
